<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <title>九九乘法表產生器</title>
    <style>
        :root {
            --bg-color: #f0f8ff;
            --card-bg: #ffffff;
            --primary-color: #3b82f6;
            --border-radius: 12px;
            --font-family: "Segoe UI", Arial, sans-serif;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 16px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2563eb;
        }

        #tableOutput {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 0 auto;
        }

        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            white-space: nowrap;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>九九乘法表產生器</h1>
        <div class="form-group">
            <label for="numberInput">輸入一個正整數：</label>
            <input type="number" id="numberInput" min="1" />
            <div class="btn-group">
                <button onclick="generateTable()">產生乘法表</button>
                <button onclick="clearTable()">回上一步</button>
            </div>
        </div>
        <div id="tableOutput"></div>
    </div>

    <script>
        function generateTable() {
            const n = parseInt(document.getElementById("numberInput").value);
            const output = document.getElementById("tableOutput");

            if (isNaN(n) || n <= 0) {
                output.innerHTML = `<p class="error">請輸入正整數！</p>`;
                return;
            }

            let tableHTML = "<table>";
            for (let i = 1; i <= n; i++) {
                tableHTML += "<tr>";
                for (let j = 1; j <= n; j++) {
                    tableHTML += `<td>${i} × ${j} = ${i * j}</td>`;
                }
                tableHTML += "</tr>";
            }
            tableHTML += "</table>";
            output.innerHTML = tableHTML;
        }

        function clearTable() {
            document.getElementById("numberInput").value = "";
            document.getElementById("tableOutput").innerHTML = "";
        }
    </script>
</body>

</html>
